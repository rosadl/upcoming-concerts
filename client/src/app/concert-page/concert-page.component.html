<div *ngIf="concertProfile">

  <h1>{{concertProfile.artist}}</h1>
  <br>
  <img src="{{concertProfile.imgUrl[1]}}" alt="loading">
  <br>
  <p>Capacity: {{concertProfile.capacity}}</p>
  <br>
  Summary: {{concertProfile.summary}}
    <br>
  Similar artist: {{concertProfile.similarArtist}}
  <br>
  Tags: {{concertProfile.tags}}
  <br>

  <div *ngIf = "assistants.length == concertProfile.capacity">
    <p>aforo completo</p>
  </div>

  <button (click)="assistButton()">Assist</button>
  <br>
<button (click)="deleteConcert(concertProfile._id)" [routerLink]="['/concerts']">Delete</button>
<br>
  <div>
    <ul>
    <li *ngFor="let spec of specs"> {{ spec }} </li>
  </ul>
  <ul>
    <li *ngFor= "let assistant of assistants">{{assistant.clientId.name}}</li>
  </ul>

  </div>
<div *ngIf="recommendations">

<div *ngFor= "let recommendation of recommendations">
{{recommendation[0].artist}}

<button (click)="reset()" [routerLink]="['/concerts',recommendation[0]._id]">Ir al concierto</button>
</div>
</div>
